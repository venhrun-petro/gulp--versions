<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jekyll Bootstrap 5 Boilerplate</title>
    <link href="/favicon.ico" rel="shortcut icon">
    {% if jekyll.environment == "production" %}
      <link href="/dist/css/www.min.css" rel="stylesheet">
    {% else %}
      <link href="/dist/css/www.css" rel="stylesheet">
    {% endif %}
  </head>
  <body>
    {% include header.html %}
    <div class="container">
      {{ content }}
    </div>
    {% include footer.html %}
    {% if jekyll.environment == "production" %}
      <script src="/dist/js/www.min.js"></script>
    {% else %}
      <script src="/dist/js/www.js"></script>
    {% endif %}
  </body>
</html>
